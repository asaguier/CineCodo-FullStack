<!DOCTYPE html>
<html lang="es-ar">
    {% load static %}
    <head>
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{% static 'core/Imagenes/th1.ico' %}" type="image/x-icon">
               
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       
        <link rel="stylesheet" href="{% static 'core/style.css' %}">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">         <!--Estos tres links son del Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/c5b95681ac.js" crossorigin="anonymous"></script>  

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>               
        <header>
            <section class="encabezado">
                <a href="{% url 'home' %}">
                    <img src="{% static 'core/Imagenes\Logo Mediano.png' %}" alt="Logo del cine" height="80px">
                </a>
                <div class="redes">
                    <a href="https://es-la.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="https://ar.linkedin.com/?original_referer=https%3A%2F%2Far.search.yahoo.com%2F" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </section>

            <section>
                <nav class="navbar navbar-expand-sm navbar-light">
                    <a class="navbar-brand" href="{% url 'home' %}"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item  px-5">
                                <a class="nav-link text-dark" href="{% url 'home' %}">Inicio</a>
                                    </li>
                            <li class="nav-item px-5">
                                <a class="nav-link text-dark" href="{% url 'complejos' %}">Complejos</a>
                            </li>
                            <li class="nav-item px-5">
                                <a class="nav-link text-dark" href="{% url 'contacto' %}">Contacto</a>
                            </li>    
                        </ul>
                    </div>  
                </nav>    
            </section>
        </header>           

        {% block content %}{% endblock %}

        <footer>
            <hr>
                <p>Tel: 4731 5053  | <a href="mailto:cinecodo@cine.com.ar">cinecodo@cine.com.ar</a></p>
            

            <a href="https://es-la.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://ar.linkedin.com/?original_referer=https%3A%2F%2Far.search.yahoo.com%2F" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        <hr>
        </footer>
        
    </body>
</html>
